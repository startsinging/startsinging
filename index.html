  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Singing - Signup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      width: 360px;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
      font-size: 17px;
      font-weight: 500;
      transition: 0.25s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .google { background: #fff; border: 2px solid #ddd; }
    .other { background: #efefef; }
    .apple { background: black; color: white; }
    .microsoft { background: #2f2f2f; color: white; }
    .yahoo { background: #7b0099; color: white; }
    .login { background: #007bff; color: white; margin-top:20px; }

    #other-options button {
      opacity: 0;
      animation: slideIn 0.4s forwards;
    }

    @keyframes slideIn {
      from { opacity:0; transform: translateY(10px); }
      to { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Start Singing ðŸŽ¤</h2>
    <p>Create your account</p>

    <button class="btn google">Continue with Google</button>

    <button class="btn other">Continue with other</button>

    <div id="other-options" style="display:none; margin-top:10px;">
      <button class="btn apple">Continue with Apple</button>
      <button class="btn microsoft">Continue with Microsoft</button>
      <button class="btn yahoo">Continue with Yahoo</button>
    </div>

    <button class="btn login">Already have an account? Login</button>
  </div>

<script>
  document.querySelector('.other').onclick = () => {
    const x = document.getElementById('other-options');
    x.style.display = x.style.display === 'none' ? 'block' : 'none';
  };
</script>

</body>
</html>
